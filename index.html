<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">

    <!-- Step 1: Theme Selection -->
    <div id="step1" class="step active">
      <h2>Apply a Theme</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="theme-card">
            <img src="theme1.png" alt="Theme 1" />
            <div class="theme-title">Bags theme <small style="font-weight:400; font-size:0.8rem;">(recommended)</small></div>
            <button class="apply-btn">Apply</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="theme-card">
            <img src="theme2.png" alt="Theme 2" />
            <div class="theme-title">Flex theme</div>
            <button class="apply-btn">Apply</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="theme-card">
            <img src="theme3.png" alt="Theme 3" />
            <div class="theme-title">Chick theme</div>
            <button class="apply-btn">Apply</button>
          </div>
        </div>
      </div>
      <button class="btn btn-primary mt-4 float-end" onclick="goToStep(2)">Next</button>
    </div>

    <!-- Step 2: Product Type & Category -->
    <div id="step2" class="step">
      <h2>Add Product Type & Category</h2>
      <div class="mb-3">
        <label class="form-label">Product Type</label>
        <input type="text" class="form-control" placeholder="e.g. books" />
      </div>
      <div class="mb-3">
        <label class="form-label">Category (optional)</label>
        <input type="text" class="form-control" placeholder="e.g. academic books" />
      </div>
      <div class="mb-3">
        <label class="form-label">Sub-category (optional)</label>
        <input type="text" class="form-control" placeholder="e.g. medical books" />
      </div>
      <button class="btn btn-secondary" onclick="goToStep(1)">Back</button>
      <button class="btn btn-primary float-end" onclick="goToStep(3)">Next</button>
    </div>

    <!-- Step 3: Basic Details -->
    <div id="step3" class="step scroll-step">
      <h1>Let's add your first Product</h1>
      <h2>Basic Details</h2>

      <div class="form-wrapper">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" placeholder="e.g. stationery book" />
        </div>

        <div class="mb-3">
          <label class="form-label">Product Description</label>
          <textarea class="form-control" rows="4" placeholder="Product details..."></textarea>
        </div>

        <!-- Icons / logos section -->
        <div class="icon-bar">
          <i class="fas fa-plus-circle icon" title="Add"></i>
          <i class="fas fa-smile icon smile" title="Emoji"></i>
          <i class="fas fa-image icon" title="Image"></i>
          <i class="fas fa-camera icon" title="Camera"></i>
          <i class="fas fa-microphone icon" title="Mic"></i>
        </div>

        <div class="mb-3">
          <label class="form-label">Add Image(s)</label>
          <input type="file" class="form-control" multiple />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="skuCheck" />
          <label class="form-check-label" for="skuCheck">This product has an SKU code</label>
        </div>

        <div class="mb-3">
          <label class="form-label">SKU Code</label>
          <input type="text" class="form-control" placeholder="e.g. PROD0001" />
        </div>
      </div>

      <button class="btn btn-secondary" onclick="goToStep(2)">Back</button>
      <button class="btn btn-primary float-end" onclick="goToStep(4)">Next</button>
    </div>

    <!-- Step 4: Pricing Details -->
    <div id="step4" class="step">
      <h2>Pricing Details</h2>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="gstInclusive" checked />
        <label class="form-check-label" for="gstInclusive">Price inclusive of GST</label>
      </div>
      <div class="row g-3">
        <div class="col-6">
          <label class="form-label">Net Price</label>
          <input type="text" class="form-control" placeholder="e.g. 80" />
        </div>
        <div class="col-6">
          <label class="form-label">List Price</label>
          <input type="text" class="form-control" placeholder="e.g. 100" />
        </div>
        <div class="col-6">
          <label class="form-label">Discount Percentage</label>
          <input type="text" class="form-control" placeholder="e.g. 40" />
        </div>
        <div class="col-6">
          <label class="form-label">GST Rate</label>
          <input type="text" class="form-control" placeholder="e.g. 20" />
        </div>
        <div class="col-6">
          <label class="form-label">Shipping Charges (if any)</label>
          <input type="text" class="form-control" placeholder="e.g. 40" />
        </div>
        <div class="col-6">
          <label class="form-label">Stock Level</label>
          <input type="text" class="form-control" placeholder="e.g. 110" />
        </div>
      </div>

      <button class="btn btn-secondary mt-4" onclick="goToStep(3)">Back</button>
      <button class="btn btn-success mt-4 float-end" onclick="alert('Form Submitted!')">Finish</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
